{% extends 'base_u2.html' %}
{% block content %}

<center>
<h2>Confirm Details</h2>
<br>
<center>
						
<table id="tab" width="50%">
<tr><td colspan=2><a href="#"><center><img height=200 src="{{baseUrl}}/{{data.photo}}" WIDTH="350" alt="" /></a></a>
<tr>
	<th>Name</td>
	<td>{{ data.name }}</td>
</tr>
<tr>
	<th>Email</td>
	<td>{{ data.email }}</td>
</tr>
<tr>
	<th>Gender</td>
	<td>{{ data.gender }}</td>
</tr>
<tr><td><td>
<form method="post" action="/freqsend/">
	
	 {% csrf_token %}
	
	<input type="hidden" name="name" value="{{ data.name }}" >
	<input type="hidden" name="email" value="{{ data.email}}" >

	<input type="submit" value="Send Friend Request" class="form-control">

</form>

</tr>
</table>
{% endblock %}
